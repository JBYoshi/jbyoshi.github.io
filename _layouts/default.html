<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }} - jbyoshi.github.io</title>
        <style>
            /* Styles */
            html {background-color: green; color: white; font-family: sans-serif;}
            a {color: aqua; text-decoration: none;}
            .secondary a {color: green;}
            .secondary {background-color: black; color: white;}
            .sidebar>a {display: block;}
            .footer-wrap footer {font-size: 9px;}
            .sidebar hr {border: none; height: 1em; padding: 0px; margin: 0px;}
            h2.title, .title>h2 {margin: 0px; padding: 0px; color: white;}
            
            html, body {width: 100%; height: 100%; margin: 0pt;}
            
            /* Stick footer to bottom */
            body {display: table;}
            .wrap {display: table-row; height: auto;}
            .footer-wrap {display: table-row; height: 1px;}
            
            /* Defaults */
            .sidebar .title {display: none;}
            .main .title {display: block;}
            article, article>header {display: inline;}
            .content {display: block;}
            .footer-space {width: 0px;}
            
            /* Mobile CSS */
            @media screen and (max-width:30em) {
                /* Stick sidebar to bottom */
                .wrap-2 {display: table; width: 100%; height: 100%;}
                .main {display: table-row; height: auto;}
                .sidebar {display: table-row; height: 1px;}
            }
            
            /* Tablet CSS */
            @media screen and (min-width:30.001em) {
                .sidebar .title {display: block;}
                .main .title {display: none;}
                
                /* Sidebar */
                .main {margin-left: 33%; width: 67%;}
                .sidebar {position: fixed; top: 0px; bottom: 0px; left: 0px; width: 33%;}
                .footer-space {display: table-cell; width: 33%;}
                .footer-wrap footer {display: table-cell; padding-left: 33%;}
            }
            
            /* Desktop CSS */
            @media screen and (min-width:50em) {
                /* Sidebar */
                .main {margin-left: 20%; width: 80%;}
                .sidebar {width: 20%;}
                .footer-wrap footer {padding-left: 20%;}
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrap">
            <div class="wrap-2">
                <div class="main">
                    <a href="/" class="title">
                        <h2>jbyoshi.github.io</h2>
                    </a>
                    <article>
                        <header>
                            {% if page.title != 'none' %}
                                <h3 style="display: inline;">{{ page.title }}</h3>
                            {% endif %}
                        </header>
                        <div class="content">{{ content }}</div>
                    </article>
                </div>
                <aside class="secondary sidebar">
                    <a href="/">
                        <h2 class="title">jbyoshi.github.io</h2>
                        Home
                    </a>
                    <hr>
                    <a href="/blockdodge">Block Dodge</a>
                    <a href="/buzzers">Buzzers</a>
                    <hr>
                    <a href="https://github.com/JBYoshi/jbyoshi.github.io">Website Source</a>
                    <a href="https://github.com/JBYoshi/jbyoshi.github.io/issues">Website Issue Tracker</a>
                    <a href="https://github.com/JBYoshi">JBYoshi on GitHub</a>
                    <hr> <!-- Keep this! For mobile, this adds some space between the menu and the footer. -->
                </aside>
            </div>
        </div>
        <div class="secondary footer-wrap">
            <footer>
                Copyright 2015 JBYoshi
            </footer>
        </div>
    </body>
</html>
