<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }} - jbyoshi.github.io</title>
        <style>
            /* Styles */
            html {background-color: green; color: white;}
            a {color: green; text-decoration: none;}
            .sidebar {background-color: black; color: white;}
            .sidebar.main>a {display: block;}
            .sidebar-footer {font-size: 9px;}
            .logo {width: 32px; height: 32px;}
            
            html, body {width: 100%; height: 100%; margin: 0pt;}
            
            /* Defaults */
            .sidebar .logo {display: none;}
            .content .logo {display: block;}
            
            /* Mobile CSS */
            @media screen and (max-width:30em) {
                /* Stick sidebar to bottom */
                body {display: table;}
                .content {display: table-row; height: auto;}
                .sidebar {display: table-row; height: 1px;}
            }
            
            /* Tablet CSS */
            @media screen and (min-width:30.001em) {
                .sidebar .logo {display: block;}
                .content .logo {display: none;}
                
                /* Sidebar */
                .content {float: right; width: 67%;}
                .sidebar {display: table; width: 33%; height: 100%;}
                .sidebar .sidebar-main {display: table-row; height: auto;}
                .sidebar .sidebar-footer {display: table-row; height: 1px;}
            }
            
            /* Desktop CSS */
            @media screen and (min-width:50em) {
                /* Sidebar */
                .content {float: right; width: 80%;}
                .sidebar {display: table; width: 20%; height: 100%;}
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ site.github.owner_gravatar_url }}" />
    </head>
    <body>
        <div class="content">
            <a href="/" style="display: block;" class="logo">
                <img src="{{ site.github.owner_gravatar_url }}" class="logo">
            </a>
            {{ content }}
        </div>
        <div class="sidebar">
            <div class="sidebar-main">
                <a href="/">
                    <img src="{{ site.github.owner_gravatar_url }}" class="logo">
                    Home
                </a>
            </div>
            <div class="sidebar-footer">
                Copyright 2015 <a href=https://github.com/JBYoshi>JBYoshi</a>
            </div>
        </div>
    </body>
</html>
