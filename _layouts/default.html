<!DOCTYPE html>
<html height=100%>
    <head height=100%>
        <title>{{ page.title }}</title>
        <!-- Sticky footer http://www.cssstickyfooter.com -->
        <style>
            html, body {height: 100%;}
            
            #wrap {min-height: 100%;}
            
            #main {overflow:auto;
                padding-bottom: 150px;}  /* must be same height as the footer */
            
            #footer {position: relative;
                margin-top: -150px; /* negative value of footer height */
                height: 150px;
                clear:both;} 
            
            /*Opera Fix*/
            body:before {
                content:"";
                height:100%;
                float:left;
                width:0;
                margin-top:-32767px;/
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="main">
                <table border=0 width=100% height=100%>
                    <tr height=*>
                        <td valign=top style="background-color: black; color: white;">
                            <!-- Sidebar -->
                            <a href="/">Home</a>
                        </td>
                        <td valign=top>{{ content }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="footer">
            <span align=center style="font-size: 9;">Copyright 2015 JBYoshi</span>
        </div>
    </body>
</html>
