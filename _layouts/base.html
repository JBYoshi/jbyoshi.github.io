<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta charset="UTF-8">

        <title>{{ page.title }} - jbyoshi.github.io</title>
        <link rel="stylesheet" href="/assets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    </head>
    <body>
        <div id="main">
            <header class="site-title"><a href="/">jbyoshi.github.io</a></header>
            <main>
                {% if layout.article %}
                <article>
                    {{content}}
                </article>
                {% else %}
                <section>
                    {{ content }}
                </section>
                {% endif %}
            </main>
        </div>
        <div id="sidebar" class="secondary">
            <nav id="sidebar-main">
                <h1 class="site-title">
                    <a href="/" rel="author">jbyoshi.github.io</a>
                </h1>
                <a href="/">About Me</a>
                <a href="/blog/">Blog</a>
                <a href="https://github.com/JBYoshi">JBYoshi on GitHub</a>
                <hr>
                <h2>My Projects</h2>
                <a href="https://spongepowered.org">Sponge</a>
                <a href="/blockdodge">Block Dodge</a>
                <a href="/buzzers">Buzzers</a>
                <a href="/gradlegrab">Gradle Grab</a>
                <a href="/textarea/">TextArea</a>
            </nav>
            <footer id="copyright">
                Copyright &copy; 2015-2019 JBYoshi.
                <a href="https://github.com/JBYoshi/jbyoshi.github.io">Source</a> |
                <a href="https://github.com/JBYoshi/jbyoshi.github.io/issues">Issues</a>
            </footer>
        </div>
    </body>
</html>
