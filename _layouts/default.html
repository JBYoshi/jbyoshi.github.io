<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta charset="UTF-8">

        <title>{{ page.title }} - jbyoshi.github.io</title>
        <link rel="stylesheet" href="/assets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrap">
            <div class="wrap-2">
                <div class="main">
                    <a href="/" class="title">
                        <h2>jbyoshi.github.io</h2>
                    </a>
                    <article>
                        {% if page.skipheader == null %}
                            <header>
                                <h2 style="display: inline;">{{ page.title }}</h3>
                            </header>
                        {% endif %}
                        <div class="content">{{ content }}</div>
                    </article>
                </div>
                <aside class="secondary sidebar">
                    <a href="/">
                        <h1 class="title">jbyoshi.github.io</h2>
                        Home
                    </a>
                    <a href="/blog/">Blog</a>
                    <hr>
                    <header>My Projects</header>
                    <a href="https://spongepowered.org">Sponge</a>
                    <a href="/blockdodge">Block Dodge</a>
                    <a href="/buzzers">Buzzers</a>
                    <a href="/gradlegrab">Gradle Grab</a>
                    <a href="/textarea/">TextArea</a>
                    <hr>
                    <a href="https://github.com/JBYoshi/jbyoshi.github.io">Website Source</a>
                    <a href="https://github.com/JBYoshi/jbyoshi.github.io/issues">Website Issue Tracker</a>
                    <a href="https://github.com/JBYoshi">JBYoshi on GitHub</a>
                </aside>
            </div>
        </div>
        <div class="secondary footer-wrap">
            <footer>
                Copyright &copy; 2015-2017 JBYoshi.
            </footer>
        </div>
    </body>
</html>
