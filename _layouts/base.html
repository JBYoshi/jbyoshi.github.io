<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' {{ site.jbtools }}; connect-src {{ site.jbtools }};">
        <meta charset="UTF-8">

        <title>
                {%if page.title %}
                {{ page.title }} -
                {% endif %}
                {% if jekyll.environment == "development" %}
                [DEV]
                {% endif %}
                {{ site.title }}
        </title>
        {% if jekyll.environment == "development" %}
        <link rel="shortcut icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/jb-gray.svg">
        <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/jb-gray.png">
        <script async defer src="{{ site.baseurl }}/assets/devscript.js"></script>
        {% else %}
        <link rel="shortcut icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/jb-green.svg">
        <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/jb-green.png">
        {% endif %}
        {% if site.jbtools != "" %}
        <script async defer src="{{ site.jbtools }}/a.js"></script>
        {% if page.relme %}
        <link rel="indieauth-metadata" href="{{ site.jbtools }}/.well-known/openid-configuration">
        <link rel="authorization_endpoint" href="{{ site.jbtools }}/auth/oidc">
        <link rel="token_endpoint" href="{{ site.jbtools }}/auth/oidc/token">
        {% endif %}
        {% endif %}
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
        <link rel="canonical" href="{{ page.url | absolute_url }}">
        <link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/feed.xml" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <!-- For jbyoshi.github.io site move; NOT for jonathanb.dev -->
        <meta name="google-site-verification" content="Ruv1cFKz0KYjgGP68ojMXOkStv3Ty54C32FCJTchdHg">
        <!--
            NOTE: site.baseurl is only the path portion (and does not end with a /).
            site.url is the host. Use both if you need the absolute URL.
            See https://byparker.com/blog/2014/clearing-up-confusion-around-baseurl/
        -->
    </head>
    <body>
        <header id="site-header" class="container-outer">
            <div class="container">
                <!-- Doing header/outline checks? Use the outline option at https://validator.w3.org/nu/ -->
                <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
                <nav>
                    {% include nav.html %}
                </nav>
            </div>
        </header>
        <main class="container-outer">
            <div class="container">
                {{content}}
            </div>
        </main>
        <footer id="site-footer" class="container-outer">
            <div class="container">
                <section>
                    <p>
                        Copyright &copy; 2015-{{ 'now' | date: "%Y" }} {{ site.author }}.
                        <a href="/privacy">Privacy</a>
                    </p>
                    <p>
                        <a href="/contact" class="social">
                            <img src="{{ site.baseurl }}/assets/email.svg" alt="Email">
                        </a>
                        <a href="https://github.com/JBYoshi" class="social" {% if page.relme %}rel="me"{% endif %}>
                            <img src="{{ site.baseurl }}/assets/3rdparty/github-white.svg" alt="GitHub">
                        </a>
                        <a href="https://linkedin.com/in/jonathan-browne" class="social" {% if page.relme %}rel="me"{% endif %}>
                            <img src="{{ site.baseurl }}/assets/3rdparty/linkedin-white.svg" alt="LinkedIn">
                        </a>
                        <a href="https://glitch.com/@JBYoshi" class="social" {% if page.relme %}rel="me"{% endif %}>
                            <img src="{{ site.baseurl }}/assets/3rdparty/glitch-white.svg" alt="Glitch">
                        </a>
                        <a href="{{ site.baseurl }}/pgp-key.txt" class="social" {% if page.relme %}rel="pgpkey"{% endif %}>
                            <img src="{{ site.baseurl }}/assets/key.svg" alt="PGP">
                        </a>
                    </p>
                </section>
            </div>
        </footer>
    </body>
</html>
