<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta charset="UTF-8">

        <title>
                {%if page.title %}
                {{ page.title }} -
                {% endif %}
                {% if jekyll.environment == "development" %}
                [DEV]
                {% endif %}
                {{ site.title }}
        </title>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
        {% if site.styleoverride %}
        <link rel="stylesheet" href="{{ site.baseurl }}/{{ site.styleoverride }}">
        {% endif %}
        <link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/feed.xml" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if jekyll.environment == "development" %}
        <script src="{{ site.baseurl }}/assets/test.js"></script>
        {% endif %}
        {% if page.relme %}
        <link rel="openid.delegate" href="{{ site.baseurl }}" />
        <link rel="openid.server" href="https://indieauth.com/openid" />
        {% endif %}
    </head>
    <body>
        <header id="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <nav>
                {% include nav.html %}
            </nav>
        </header>
        <main>
            {{content}}
        </main>
        <footer id="site-footer">
            <p class="copyright">
                Copyright &copy; 2015-2020 {{ site.author }}.
            </p>
            <p>
                <a href="https://github.com/JBYoshi" class="social" {% if page.relme %}rel="me"{% endif %}>
                    <img src="{{ site.baseurl }}/assets/3rdparty/github-white.svg" alt="GitHub">
                </a>
                <a href="https://linkedin.com/in/jonathan-browne" class="social" {% if page.relme %}rel="me"{% endif %}>
                    <img src="{{ site.baseurl }}/assets/3rdparty/linkedin-white.svg" alt="LinkedIn">
                </a>
                <a href="https://glitch.com/@JBYoshi" class="social" {% if page.relme %}rel="me"{% endif %}>
                    <img src="{{ site.baseurl }}/assets/3rdparty/glitch-white.svg" alt="Glitch">
                </a>
                <a href="https://keybase.io/jbyoshi" class="social" {% if page.relme %}rel="me"{% endif %}>
                    <img src="{{ site.baseurl }}/assets/3rdparty/keybase-white.svg" alt="Keybase">
                </a>
                <a href="https://discord.gg/sponge" class="social">
                    <img src="{{ site.baseurl }}/assets/3rdparty/discord-white.svg" alt="Discord">
                </a>
                <a href="{{ site.baseurl }}/pgp-key.txt" class="social" {% if page.relme %}rel="pgpkey"{% endif %}>
                    <img src="{{ site.baseurl }}/assets/key.svg" alt="PGP">
                </a>
            </p>
        </footer>
    </body>
</html>
